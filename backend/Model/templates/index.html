<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
</head>
<body>
    <h1>Diabetes Prediction System</h1>
    
    <!-- Form for uploading CSV to train the model -->
    <h2>Train Model</h2>
    <form action="/train" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <button type="submit">Train Model</button>
    </form>

    <!-- Form for user to input parameters and check for diabetes -->
    <h2>Check Diabetes</h2>
    <form action="/check" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required><br>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required><br>

        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" id="bloodpressure" name="bloodpressure" required><br>

        <label for="skinthickness">Skin Thickness:</label>
        <input type="number" id="skinthickness" name="skinthickness" required><br>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="any" id="bmi" name="bmi" required><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" step="any" id="dpf" name="dpf" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <button type="submit">Check</button>
    </form>

</body>
</html>
